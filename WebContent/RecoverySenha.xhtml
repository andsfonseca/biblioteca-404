<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">
		<center>
			<p:panel id="basic" header="Mudar Senha - Em contrução"
				style="margin-bottom:20px; margin-top:20px; max-width: 430px; text-align:center">
				<h:panelGrid columns="2">
					<p:outputLabel value="Senha Atual: " />
					<p:inputText />
					<p:outputLabel value="Nova Senha: " />
					<p:inputText />
					<p:outputLabel value="Confirmar Senha: " />
					<p:inputText />
				</h:panelGrid>
				<p:commandButton value="Enviar Dados" />
				<h:form>
					<p:growl id="messages" showDetail="true" sticky="true" />
				</h:form>
			</p:panel>
		</center>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pe="http://primefaces.org/ui/extensions">
	  
	<ui:composition template="/_template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="messages" showDetail="true" sticky="true" />
				<center><p:panel id="basic" header="Cadastro de Usuários" style="margin-bottom:20px; margin-top:20px; max-width: 460px; text-align:center">

						<h:panelGrid columns="2" style="witdh: 100px">
						
						<p:outputLabel value="Nome:  " />
						<p:inputText required="true" value="#{bPessoa.pessoa.nome}" style="text-transform: capitalize;" placeholder="João Maria"/>
						<p:outputLabel value="Username:  " style="margin-left: 5px"/>
						<p:inputText required="true" value="#{bPessoa.pessoa.username}" placeholder="Jmaria"/>
						<p:outputLabel value="E-mail:  "/>
						<p:inputText id="txtmail" required="true" value="#{bPessoa.pessoa.email}" validatorMessage="E-mail incorreto" placeholder="Jmaria@mail.com"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" /></p:inputText>
						
						<p:outputLabel value="Senha:  " style="margin-left: 5px"/>
						<p:password id="txtsenha" required="true" value="#{bPessoa.pessoa.senha}" />
						<p:outputLabel value="Confirmar Senha:  " style="margin-left: 5px"/>
						<p:password id="txtcheck" required="true" value="#{bPessoa.check}" />
						
						</h:panelGrid>
        				
        				<div>
        				
						<p:outputLabel value="Administrador: " style="display: block"/>
							<p:inputSwitch value="#{bPessoa.pessoa.adm}" style="max-witdh:30px"/>
        				</div> 
						
						
						<p:commandButton style="margin-top:20px" value="Confirmar Dados" action="#{bPessoa.salvarADM}" update="@all"/>
				</p:panel></center>
			</h:form>            
		</ui:define>             
	</ui:composition> 
</html>

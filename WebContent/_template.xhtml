<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>404 SoftHouse</title>
	<h:outputStylesheet library="css" name="stylesheet.css" />

</h:head>

<h:body style="height: 100%; box-sizing: border-box; margin:0">
	<div
		style=" margin: 0 auto; position: relative; padding-bottom: 20px;">
		<div style="position: absolute; top: 0; left: 0;">

			<div style="position: fixed; right: 0; left: 0; margin: 0px;">
				<div
					style="margin: 0 auto; text-align: center; color: OldLace; padding: 2px;background-color: steelblue;">
					<h:form>
						<p:menubar>
							<p:menuitem value="Tela Inicial" url="index.xhtml"
								icon="ui-icon-newwin" />


							<p:menuitem value="Todos os Registros" url="Registros.xhtml"
								icon="ui-icon-document"></p:menuitem>


							<p:submenu label="Visualizar" icon="ui-icon-disk">
								<p:menuitem value="Usuarios" url="VisualizarUsuarios.xhtml"></p:menuitem>
								<p:menuitem value="Livros" url="VisualizarLivros.xhtml"></p:menuitem>
							</p:submenu>

							<p:submenu label="Cadastrar" icon="ui-icon-pencil"
								rendered="#{not empty bPessoa.login.nome}">
								<p:menuitem rendered="#{bPessoa.login.adm}" value="Usuarios"
									url="CadastroUsuarios.xhtml"></p:menuitem>
								<p:menuitem value="Livros" url="CadastroLivro.xhtml"></p:menuitem>
								<p:menuitem value="Registro" url="CadastroRegistro.xhtml"></p:menuitem>
							</p:submenu>


							<f:facet name="options">
								<p:commandButton style="margin-right:10px" type="button"
									value="Fazer Login" rendered="#{empty bPessoa.login.nome}"
									icon="ui-icon-person" onclick="PF('windowsLogin').show();" />
								<p:commandButton style="margin-right:10px" id="Btn"
									type="button" value="#{bPessoa.login.username}"
									rendered="#{not empty bPessoa.login.nome}"
									icon="ui-icon-person" action="#{bPessoa.logout}" update="@all" />
								<p:overlayPanel id="Panel" for="Btn" hideEffect="fade">
									<h:panelGrid columns="2">
										<pe:gravatar value="#{bPessoa.login.email}"></pe:gravatar>
										<h:panelGrid columns="1">
											<div style="margin-bottom: 10px;">#{bPessoa.login.nome}</div>
											<div style="margin-top: 15px">#{bPessoa.login.email}</div>
										</h:panelGrid>
									</h:panelGrid>

									<p:commandButton style="margin-left:110px"
										action="#{bPessoa.logout}" value="Logout" update="@all" />
								</p:overlayPanel>
								<p:commandButton style="margin-right:10px" type="button"
									value="Redmine"
									onclick="location.href='http://redmine.404softhouse.com.br/'"
									icon="ui-icon-extlink" />
							</f:facet>
						</p:menubar>
					</h:form>

				</div>
			</div>
		</div>

		<div id="all" style="min-height: 100%;">
			<div id="mensagens">
				<p:growl id="messages" />
			</div>

			<div id="cabecalho"
				style="background-color: steelblue; border-radius: 5px; border: 2px solid steelblue;">
				<p style="color: white; margin-left: 100px; font-size: 20px"><br/><br/>
					<STRONG style="font-size: 100px; margin-top:10px">404</STRONG> Softhouse
				</p>
				<p:separator style="border: 2px solid white"></p:separator>

			</div>

			<div id="corpo" style="padding-bottom: 65px;">
				<ui:insert name="conteudo" />
			</div>

			<div id="rodape"
				style="background-color: steelblue; border-radius: 5px; border: 2px solid OldLace; position: absolute; width: 99.7%; bottom: 0;">
				<H5 style="color: white; text-align: center;">404 Softhouse.
					Todos os Direitos Reservados</H5>
			</div>
		</div>

		<div id="login">
			<p:dialog header="Fazer Login" widgetVar="windowsLogin"
				dynamic="true" resizable="false">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel value="Username: " />
						<p:inputText value="#{bPessoa.login.username}" />
						<p:outputLabel value="Senha: " />
						<p:password value="#{bPessoa.login.senha}" />
					</h:panelGrid>
					<center>
						<p:commandButton style="margin-top:4px" value="Fazer Login"
							action="#{bPessoa.elogin}" update="@all" />
					</center>
				</h:form>
			</p:dialog>
		</div>

		<div id="canto"
			style="position: fixed; top: 10px; float: right; opacity: 0.65; -moz-opacity: 0.65; filter: alpha(opacity = 65);">
			<p:commandButton icon="ui-icon-circle-check"
				rendered="#{bPessoa.login.adm}" />
		</div>
	</div>




</h:body>
</html>

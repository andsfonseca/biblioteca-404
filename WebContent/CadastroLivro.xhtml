<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:pe="http://primefaces.org/ui/extensions">
	  
	<ui:composition template="/_template.xhtml">
		<ui:define name="conteudo">
			<h:form>
			
				<p:growl id="messages" showDetail="true" sticky="true" />
				
				<center><p:panel id="basic" header="Cadastro de Livros" style="margin-bottom:20px; margin-top:20px; max-width: 550px; text-align:center">
						<p:outputLabel value="Livro: " />
						<p:inputText value="#{bPessoa.livro.nome}"/>
						
			 			<p:outputLabel style="margin-left:20px;" value="Dono: "/>	
						<p:outputLabel id="nomepes" value=" #{bPessoa.login.nome}" />
						
   						
   						<p:fieldset legend="Informações Adicionais" style="margin-top: 5px">
   						<p:outputLabel value="Autor: " />
						<p:inputText value="#{bPessoa.livro.autor}"/>
						<p:outputLabel value="Imagem (URL): " style="margin-left:5px"/>
						<p:inputText value="#{bPessoa.livro.imagem}"/><br/>
						<p:outputLabel value="Sinopse: " />
						<p:inputTextarea rows="1" cols="60" style="margin-top:10px" counter="display" maxlength="150" counterTemplate="{0} Caracateres Restantes." value="#{bPessoa.livro.sinopse}"/><br/>
   						<p:outputLabel id="display" />
						</p:fieldset>
   						
						<p:commandButton value="Confirmar Dados" style="margin-top:20px;" action="#{bPessoa.salvarLivro}" update="@all"/>
 
					</p:panel></center>     
			</h:form>            
		</ui:define>             
	</ui:composition> 
</html>

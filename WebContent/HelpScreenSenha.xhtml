<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/_template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="messages" showDetail="true" sticky="true" />
			<p:tabView>
				<p:tab title="Ajuda da Biblioteca">
					<div class="ui-grid ui-grid-responsive">
						<div class="ui-grid-row">
							<div class="ui-grid-col-3">
								<p:panelMenu style="width:96%">
									<p:submenu label="Login">
										<p:menuitem value="Esqueci meu nome de usuário"
											action="#{bHelp.UserScreen}" update="@all" />
										<p:menuitem value="Esqueci minha senha"
											action="#{bHelp.SenhaScreen}" update="@all" />
									</p:submenu>
								</p:panelMenu>
							</div>
							<div class="ui-grid-col-9" id="helppage">
								<p:panel rendered="#{bHelp.loginUser}"
									header="Esqueci meu nome de usuário">Nada aqui ainda</p:panel>
								<h:form>
									<p:growl id="msgs" showDetail="true" />
									<strong><p:outputLabel
											value="Caso não consiga acessar sua conta, você pode recuperar sua senha digitando seu nome de usuário e seu email de cadastro." />
										<br /> <p:outputLabel
											value="Enviaremos um email com sua nova senha e ao refazer o login você será redirecionado para outra página para colocar uma nova senha." /><br />
										<p:outputLabel
											value="Se deseja continuar digite seus dados abaixo:" /></strong>
									<br />
									<br />

									<p:fieldset>
										<p:outputLabel value="Username: " />
										<p:inputText required="true" value="#{bPessoa.login.username}" />
										<p:outputLabel style="margin-left:10px" value="Email: " />
										<p:inputText id="txtmail" required="true"
											value="#{bPessoa.login.email}"
											validatorMessage="E-mail incorreto">
											<f:validateRegex
												pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
										</p:inputText>
									</p:fieldset>
									<br />
									<p:commandButton value="Enviar Senha"
										action="#{bPessoa.esqueceSenha}" ajax="false" />
								</h:form>
							</div>
						</div>
					</div>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
</html>

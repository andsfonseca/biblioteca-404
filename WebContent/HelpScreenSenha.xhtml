<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/_help.xhtml">
	<ui:define name="page">
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<strong><p:outputLabel
					value="Caso não consiga acessar sua conta, você pode recuperar sua senha digitando seu nome de usuário e seu email de cadastro." />
				<br /> <p:outputLabel
					value="Enviaremos um email com sua nova senha e ao refazer o login recomendamos que você troque sua senha" /><br />
				<p:outputLabel value="Se deseja continuar digite seus dados abaixo:" /></strong>
			<br />
			<br />

			<p:fieldset>
				<p:outputLabel value="Username: " />
				<p:inputText required="true" value="#{bPessoa.login.username}" />
				<p:outputLabel style="margin-left:10px" value="Email: " />
				<p:inputText id="txtmail" required="true"
					value="#{bPessoa.login.email}" validatorMessage="E-mail incorreto">
					<f:validateRegex
						pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
			</p:fieldset>
			<br />
			<p:commandButton value="Enviar Senha"
				action="#{bPessoa.esqueceSenha}" ajax="false" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
